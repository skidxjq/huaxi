<form class="form-group">
    <div class="form-inline row m-b-sm">
        <label class="col-lg-2-4 " >等级:</label>
        <div class="col-lg-9">
            <!--<select id="u0_input" data-label="xiala-dengji">-->
            <select class="form-control " style="width:100%;" ng-model="formData.hospitalType">

                <option ng-repeat="obj in hospitalTypesSets" value="{{obj.value}}" ng-selected="obj.value==formData.hospitalType">{{obj.name}}</option>

            </select>
        </div>

        <!--<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">-->
    </div>

    <div class="form-inline row  m-b-sm">

        <label class="col-lg-2-4">时间段:</label>
        <div class="col-lg-3">
            <select class="form-control " ng-model="formData.startTime" style="width:100%;">
                <option ng-repeat="obj in yearSets" ng-selected="obj.value==formData.startTime" value="{{obj.value}}">{{obj.name}}</option>
            </select>
        </div>
        <label class="col-lg-1">到</label>
        <div class="col-lg-3">
            <select class="form-control "  ng-model="formData.endTime" style="width:100%;">
                <option ng-repeat="obj in yearSets" ng-selected="obj.value==formData.startTime" value="{{obj.value}}">{{obj.name}}</option>
            </select>
        </div>

        <!--<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">-->
    </div>
    <div class="form-inline row  m-b-sm">
        <label class="col-lg-2-4 center">分类</label>
        <div class="col-lg-6">
            <label class="checkbox-inline i-checks">
                <input type="checkbox" value="option1" ng-model="formData.village"><i></i>城乡
            </label>
            <label class="checkbox-inline i-checks">
                <input type="checkbox" value="option2" ng-model="formData.city"><i></i> 城镇
            </label>

        </div>

    </div>
    <div class="form-inline row  m-b-sm" >
        <label class="col-lg-10 center">
            仅选取数据量大于<input type="text" class="form-control" style="width:20%;" ng-model="formData.limitNum" value="10">条记录的医院
        </label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 就诊次数

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w1"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w1">2</label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 次均费用

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w2"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w2">2</label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 并发症用户占比

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w3"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w3">2</label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' ng-model="formData.checkw4" ><i></i> 次均住院时长

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline"  style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w4"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w4" ng-disabled="formData.checkw4!=true">2</label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 住院时长标准差

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w5"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w5">2</label>
    </div>

    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 再次入院间隔/费用

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w6"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w6">2</label>
    </div>
    <div class="form-inline row  " >
        <label class="col-lg-5 m-l center checkbox-inline i-checks">
            <input type="checkbox" min='1' max='10' value="option2"><i></i> 病情好转指标

        </label>
        <div class="col-lg-3">
            <input type="range" class="form-inline" style="width:100%;margin-top:10px;" value="5" min="1" max="10" ng-model="formData.w7"/>
        </div>
        <label class="col-lg-1" ng-bind="formData.w7">2</label>
    </div>
    <div class="form-inline row" >
        <!--<div class="col-lg-offset-7 col-lg-10 text-2x" ng-controller="ModalDemoCtrl">-->
        <div class="col-lg-offset-7 col-lg-10 text-2x" >
            <script type="text/ng-template" id="myModalContent.html">
                <div ng-include="'tpl/modal.html'"></div>
            </script>
            <button type="submit" class="btn btn-sm btn-info" ng-click="optionSubmit();">提交</button>
            <!--<button type="submit" class="btn btn-sm btn-info" ng-click="open()">提交</button>-->
        </div>
    </div>


</form>
